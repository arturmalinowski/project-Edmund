<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Project Edmund</title>
	    <link rel=stylesheet type="text/css" href="css/home.css">
	    <link rel="shortcut icon" href="img/edmundLogo.ico">
	    <script src="js/functions.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div id="leftPane">
				<div id="title">
					<h1>Project Edmund</h1>
					<h2>A Cryptic Crossword Solver</h2>
				</div>
				<div id="clues">
					<h3 class="clueHeader">Across</h3>
					<table id="acrossClues"></table>
					<h3 class="clueHeader">Down</h3>
					<table id="downClues"></table>
				</div>
				<div> <button id="edmundButton" type="button" onclick="runEdmund()">Run Edmund</button> </div>
				<div> <input type="file" id="fileInput" onchange="uploadJSON()"> </div>
			</div>
			<div id="rightPane">
				<table id="crosswordTable"></table>
			</div>
			<div>
				<p id="statusLabel">Edmund Status</p>
				<textarea readonly id="statusPane"></textarea>
			</div>
		</div>
	</body>
	<script src="js/functions.js"></script>
</html>
